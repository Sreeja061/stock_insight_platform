{% extends "base.html" %}
{% block content %}
<h2 class="text-xl mb-2">Register</h2>
<form method="post">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Username" required class="border p-2 block mb-2 w-full">
  <input type="password" name="password" placeholder="Password" required class="border p-2 block mb-4 w-full">
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Register</button>
</form>
{% endblock %}
